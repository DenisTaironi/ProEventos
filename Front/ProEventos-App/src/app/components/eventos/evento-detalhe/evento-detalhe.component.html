<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <!-- <p>Form value: {{form.value | json}}</p>
      <p>Form valid: {{form.status | json}}</p> -->
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.tema.errors && f.tema.touched }"
            formControlName="tema"
            placeholder="Insira o tema"
          />
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">
            tema é obrigatório
          </div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">
            tema deve ter no mínimo 4 caracteres
          </div>
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">
            tema deve ter no máximo 50 caracteres
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.local.errors && f.local.touched }"
            formControlName="local"
            placeholder="Insira o local"
          />
          <div class="invalid-feedback">local é obrigatório</div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
            type="datetime"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.dataEvento.errors && f.dataEvento.touched }"
            formControlName="dataEvento"
            placeholder="Insira data e hora"
          />
          <div class="invalid-feedback">data e hora é obrigatório</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
            type="number"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.qtdPessoas.errors && f.qtdPessoas.touched }"
            formControlName="qtdPessoas"
            placeholder="Insira a quantidade de pessoas"
          />
          <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback">
            quantidade máxima de 120.000,00 pessoas.
          </div>
          <div class="invalid-feedback">
            quantidade de pessoas é obrigatório.
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.telefone.errors && f.telefone.touched }"
            formControlName="telefone"
            placeholder="(000) 90000-0000"
          />
        </div>
        <div class="form-group col-md-4">
          <label>E-mail</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }"
            formControlName="email"
            placeholder="Insira um e-mail"
          />
          <div *ngIf="f.email.errors?.email" class="invalid-feedback">
            insira um e-mail válido.
          </div>
          <div class="invalid-feedback">e-mail</div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.imagemURL.errors && f.imagemURL.touched }"
            formControlName="imagemURL"
            placeholder="Insira uma imagem"
          />
          <div class="invalid-feedback">imagem é obrigatório</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button
          class="btn btn-outline-secondary me-auto border"
          (click)="resetForm()"
        >
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
